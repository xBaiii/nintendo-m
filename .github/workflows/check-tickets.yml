name: Check Nintendo Museum Tickets

on:
  schedule:
    - cron: '1,31 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger ticket check
        run: |
          curl -L -X GET "${{ secrets.VERCEL_URL }}/api/check-tickets" \
            --max-time 120 \
            --retry 2 \
            -w "\nHTTP Status: %{http_code}\n"
